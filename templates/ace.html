<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript"
        charset="utf-8"></script>
    <style>
        .container {
            width: 1000px;
            height: 800px;
            margin: 0 auto;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .navbar {
            background-color: #272822;
        }
    </style>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">My App</span>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                    Home
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                    About
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white">
                    Contact
                </a>
            </div>
            <div>
                <a href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-900 hover:bg-white mt-4 lg:mt-0">Sign
                    Up</a>
            </div>
        </div>
    </nav>

    <form action="/" method="post">
        <div class="container">
            <div id="editor">

            </div>
            <textarea id="code" name="code" style="display:none;"></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/chaos");
        editor.session.setMode("ace/mode/sql");

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.querySelector('#code').value = editor.getValue();
            this.submit();
        });
    </script>
</body>

</html>
